<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Positioning</title>
</head>
<body>
<header>
    <div class="container">
        <div style="background-color: #2d2a2b; width: 100%; height: 300px; position: relative; z-index: 2"></div>

        <div style="background-color: red; width: 100%; height: 300px; position: relative; top:-30px; left:-50px; z-index: 1"></div>
        <div style="background-color: green; width: 150px; height: 150px; top:50%; left:50%; position: absolute; z-index: 3;
        border-radius: 100px; margin-top: -75px; margin-left: -75px"></div>
        <div style="background-color: darkblue; width: 50px; height: 50px; position: fixed; right: 0; top: 230px"></div>
    </div>
</header>

</body>
</html>
